<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hírlevél</title>
</head>
<body>
    <h2>Feliratkozás hírlevelünkre</h2>
    <h3>Adatok</h3>
    <form>
        <input id="txtVeznev" name="Veznev" type="text"><label for="txtVeznev"> Vezetéknév</label><br>
        <input id="txtKernev" name="Kernev" type="text"><label for="txtKernev"> Keresztnév</label><br>
        <input id="txtCegnev" name="Cegnev" type="text"><label for="txtCegnev"> Cégnév</label><br>
        <input id="txtBeosztas" name="Beosztas" type="text"><label for="txtBeosztas"> Beosztás</label><br>
        <input id="txtEmail" name="Email" type="email"><label for="txtEmail"> E-mail cím</label><br>
    
        <h4>Kérjük válassza ki, hogy milyen egyéb témákról szeretne információkat kapni!</h4>
    
        <input type="checkbox" name="tema1"><label>Microsoft üzemeltetői</label><br>
        <input type="checkbox" name="tema2"><label>Microsoft fejlesztői</label><br>
        <input type="checkbox" name="tema3"><label>Oracle</label><br>
        <input type="checkbox" name="tema4"><label>Cisco</label><br>
        <input type="checkbox" name="tema5"><label>VMware/Citrix</label><br>
        <input type="submit" value="Feliratkozás">
     
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elégedettségi felmérés</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Mennyire elégedett a kínálattal?</legend>
            <input id="k1" type="radio" name="kinalateleg" value="1">
            <label for="k1">Nagyon jó</label><br>
            <input id="k2" type="radio" name="kinalateleg" value="2">
            <label for="k2">Lehetne szélesebb, de én mindent megtaláltam eddig</label><br>
            <input id="k3" type="radio" name="kinalateleg" value="3">
            <label for="k3">Nagyon szegényes</label>
        </fieldset>
        <fieldset>
            <legend>Mennyire elégedett a kiszállítás gyorsasgával?</legend>
            <input id="sz1" type="radio" name="szallitaseleg" value="1">
            <label for="sz1">nagyon, mindent gyorsan és időben megkaptam</label><br>
            <input id="sz2" type="radio" name="szallitaseleg" value="2">
            <label for="sz2">Szerettem volna, ha korábbu időpontot is ki tudok választani, de időben megkaptam mindent</label><br>
            <input id="sz3" type="radio" name="szallitaseleg" value="3">
            <label for="sz3">Sajnos, nem kaptam meg időben amit rendeltem</label>
        </fieldset>
    </form>
    
</body>
</html>

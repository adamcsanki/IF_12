<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML űrlap középkezdő</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>HTML űrlap középkezdő</h2>
    <form>
        Neved:<input type="text" readonly="true" value="mezoimi"><br>
        Életkorod:<input type="text" disabled="true" value="25"><br>
        <input type="checkbox" checked="true" readonly="true"><br>
        <fieldset>
            <input name="r1" type="radio"><br>
            <input name="r1" type="radio" checked="true"><br>
        </fieldset>
        <select>
            <option value="0" disabled="true" selected="true">Válassz egy autót</option>
            <optgroup label="Német autók">
                <option value="">Audi</option>
                <option value="">Opel</option>
                <option value="">Porsche</option>
            </optgroup>
            <optgroup label="Olasz autók">
                <option value="4">Alfa Romeo</option>
                <option value="">FIAT</option>
                <option value="">Lancia</option>
            </optgroup>
        </select><br>
        <button type="reset">
            Hello world!
            <img src="../images/alma.jpg">
        </button>
    </form>
    
</body>
</html>

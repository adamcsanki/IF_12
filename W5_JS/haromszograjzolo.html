<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>háromszögrajzoló</title>
</head>
<body>
    <h2>háromszögrajzoló</h2>
    <script type="text/javascript">
        'use strict';
        function haromszogRajzolo(height) 
        {
            var s = '';
            
            for(var i=0; i<height; i++)
            {
                for(var j=0; j<i+1; j++)
                {
                    s += '*';      //ugyanaz, mint s = s + '*';
                }
                s += '\\n \n';
            }
            return s;
        }
        console.log(haromszogRajzolo(5));
        alert(haromszogRajzolo(5));
    </script>
    
</body>
</html>

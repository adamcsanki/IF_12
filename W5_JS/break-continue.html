<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Break, continue</title>
</head>
<body>
    <h2>kiugrás ciklusból</h2>
    <script type="text/javascript">
        'use strict';
        var arrSzamok = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.warn('for ciklus');
        
        for(var i=0; i<arrSzamok.length; i++)
        {
            if(arrSzamok[i]%2===0)        //ha kettővel osztva a maradék 0, akkor páros számok esetén kiugrunk
            {
                break; //continue;
            }
            console.log(arrSzamok[i]);
        }
        
        console.warn('while ciklus');
        i=-1;
        while(i<arrSzamok.length)
        {
            i++;
            if(arrSzamok[i]%2===0)
            {
                continue;
            }
            console.log(arrSzamok[i]);   
        }

    </script>
</body>
</html>

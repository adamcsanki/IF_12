<!DOCTYPE html>
<html lang="en">
<head>

        window.addEventListener('load', Window_Load_Handler,false);
        function Window_Load_Handler()

            console.log('Kezdődhet a mulatság');
            //nodegetterFuggvenyek();

            nodeModification();
            nodeCreation();
            nodeDeletion();
        }

        function nodeDeletion ()
        {
            var nodeElsoDiv = document.querySelector('#pnlElso');
            var nodeBetaSpan = nodeElsoDiv.querySelector('span:nth-child(2)');
            nodeElsoDiv.removeChild(nodeBetaSpan);
        }

        function nodeCreation()
        {
            var nodeElsoDiv = document.querySelectorAll('div')[0];
            var nodeDeltaSpan = document.createElement('span');
            nodeDeltaSpan.innerText = 'Delta';
            nodeDeltaSpan.setAttribute('class', 'PirosDoboz');
            nodeDeltaSpan.setAttribute('style', 'padding: 5px');
            nodeElsoDiv.appendChild(nodeDeltaSpan);
        }
